<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ars Electronica 2025 - Demo Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1.5vh 2vw;
        }

        .header {
            flex: 0 0 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .title {
            font-size: 4.5vw;
            font-weight: 900;
            letter-spacing: 0.05vw;
            margin: 0;
            color: #ffffff;
            text-align: center;
            line-height: 1;
            max-width: 100%;
            word-spacing: 0.1vw;
            white-space: nowrap;
            width: 100%;
            overflow: hidden;
            text-overflow: clip;
        }

        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5vh;
            padding: 2vh 0;
        }

        .next-performance-label {
            font-size: 3.5vh;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.3vw;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }

        .schedule-info {
            font-size: 20vh;
            color: #ff4444;
            font-weight: 600;
            text-align: center;
            margin: 0;
            letter-spacing: 0.2vw;
        }

        .countdown-label {
            font-size: 6vh;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.3vw;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }

        .countdown {
            font-size: 20vh;
            font-weight: 900;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            line-height: 1;
            letter-spacing: 0.1vw;
        }

        .glitch {
            animation: robotGlitch 0.3s ease-in-out;
        }

        @keyframes robotGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px) scaleX(0.98); }
            40% { transform: translate(-2px, -2px) scaleY(0.98); }
            60% { transform: translate(2px, 2px) scaleX(1.02); }
            80% { transform: translate(2px, -2px) scaleY(1.02); }
            100% { transform: translate(0); }
        }

        /* Ensure full HD compatibility - maintain proportions */
        @media (max-height: 1080px) and (max-width: 1920px) {
            .title {
                font-size: 6.2vw;
            }
            .countdown {
                font-size: 18vh;
            }
            .schedule-info {
                font-size: 18vh;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Dynamics of a Dog on a Leash</h1>
        </header>

        <div class="main-display">
            <div class="schedule-info" id="scheduleInfo">Loading...</div>
            <div class="countdown-label">in</div>
            <div class="countdown" id="countdown">--:--:--</div>
        </div>
    </div>

    <script>
        // Configuration - Set to true to enable occasional German distortion effects
        const ENABLE_GERMAN_DISTORTION = false;

        // CSV data for demo schedules (today and tomorrow, 11 AM to 6 PM hourly)
        const scheduleCSV = `date,time
2025-08-31,08:00
2025-08-31,09:00
2025-08-31,10:00
2025-08-31,11:00
2025-08-31,12:00
2025-08-31,13:00
2025-08-31,14:00
2025-08-31,15:00
2025-08-31,16:00
2025-08-31,17:00
2025-08-31,18:00
2025-09-01,08:00
2025-09-01,09:00
2025-09-01,10:00
2025-09-01,11:00
2025-09-01,12:00
2025-09-01,13:00
2025-09-01,14:00
2025-09-01,15:00
2025-09-01,16:00
2025-09-01,17:00
2025-09-01,18:00
2025-09-02,08:00
2025-09-02,09:00
2025-09-02,10:00
2025-09-02,11:00
2025-09-02,12:00
2025-09-02,13:00
2025-09-02,14:00
2025-09-02,15:00
2025-09-02,16:00
2025-09-02,17:00
2025-09-02,18:00`;

        // German translations and distortions
        const translations = {
            'Next performance starts at': 'Nächste Performance beginnt um'
        };

        const distortedTranslations = {
            'Next performance starts at': 'Nächstə Pərfσrmαncə bəgιnnt ʊm'
        };

        let scheduleData = [];
        let nextDemo = null;
        let countdownInterval = null;
        let originalTexts = {};

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index];
                });
                return obj;
            });
        }

        // Find next demo
        function findNextDemo() {
            const now = new Date();
            const demos = scheduleData.map(item => {
                const [year, month, day] = item.date.split('-');
                const [hour, minute] = item.time.split(':');
                return new Date(year, month - 1, day, hour, minute);
            }).filter(demo => demo > now).sort((a, b) => a - b);
            
            return demos[0] || null;
        }

        // Format countdown
        function formatCountdown(ms) {
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update countdown
        function updateCountdown() {
            if (!nextDemo) {
                document.getElementById('countdown').textContent = '--:--:--';
                document.getElementById('nextTime').textContent = 'No upcoming performances';
                return;
            }

            const now = new Date();
            const timeDiff = nextDemo - now;

            if (timeDiff <= 0) {
                // Demo time has passed, find next one
                nextDemo = findNextDemo();
                updateScheduleDisplay();
                return;
            }

            document.getElementById('countdown').textContent = formatCountdown(timeDiff);
            
            const timeString = nextDemo.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit'
            });
            
            document.getElementById('scheduleInfo').textContent = timeString;
        }

        // Update schedule display
        function updateScheduleDisplay() {
            const now = new Date();
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = '';

            const demos = scheduleData.map(item => {
                const [year, month, day] = item.date.split('-');
                const [hour, minute] = item.time.split(':');
                const demoTime = new Date(year, month - 1, day, hour, minute);
                return { ...item, datetime: demoTime };
            }).filter(demo => demo.datetime >= now)
              .sort((a, b) => a.datetime - b.datetime)
              .slice(0, 6); // Show only next 6 performances to fit in frame

            demos.forEach((demo, index) => {
                const item = document.createElement('div');
                item.className = 'schedule-item';
                
                if (demo.datetime.getTime() === nextDemo?.getTime()) {

                }
                const dateStr = demo.datetime.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
                
                const timeStr = demo.datetime.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    <div class="schedule-date">${dateStr}</div>
                    <div class="schedule-time">${timeStr}</div>
                `;

                scheduleGrid.appendChild(item);
            });
        }

        // Randomly trigger distortion
        function randomDistortion() {
            if (ENABLE_GERMAN_DISTORTION && Math.random() < 0.05) { // 5% chance every update
                const elements = document.querySelectorAll('.next-performance-label');
                elements.forEach(el => {
                    // Store original text
                    const originalText = el.textContent;
                    
                    // Apply glitch effect
                    el.classList.add('glitch');
                    
                    // Temporarily show German distorted text
                    if (distortedTranslations[originalText]) {
                        el.textContent = distortedTranslations[originalText];
                    }
                    
                    // Return to original text after glitch
                    setTimeout(() => {
                        el.classList.remove('glitch');
                        el.textContent = originalText;
                    }, 800);
                });
            }
        }

        // Initialize
        function init() {
            scheduleData = parseCSV(scheduleCSV);
            nextDemo = findNextDemo();
            
            // Set to English by default
            
            updateCountdown();
            
            // Start countdown interval
            countdownInterval = setInterval(() => {
                updateCountdown();
                randomDistortion();
            }, 1000);
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
